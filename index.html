<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Foto-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Fa√ßa login para acessar a sua conta.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <i class="material-symbols-outlined">alternate_email</i>

                        <input type="email" name="login" id="ilogin" placeholder=" e-mail" required autocomplete="email">

                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>

                        <input type="password" name="pass" id="ipass" required placeholder=" palavra-passe" autocomplete="current-password" minlength="8" maxlength="20">

                        <label for="ipass">Pass</label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a class="botao" href="esqueci.html">Esqueceu a senha?</a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
